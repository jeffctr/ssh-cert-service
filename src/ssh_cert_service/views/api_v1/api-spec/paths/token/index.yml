options:
  $ref: ./../../config/methods/options.yml

post:
  summary: Generate ssh-key token
  description: Generates ssh-keys private and public keys.
  responses:
    '200':
      description: OK
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            type: object
            properties:
              public_key:
                type: string
              private_key:
                type: string
              cert_key:
                type: string
    '400':
      $ref: ./../../components/responses/forbidden.yml
    '401':
      $ref: ./../../components/responses/unauthorized.yml
    '403':
      $ref: ./../../components/responses/bad_request.yml
    '500':
      $ref: ./../../components/responses/internal_error.yml
