post:
  summary: Verify key signatures
  description: Verify that public key was used to sing the cert key.
  requestBody:
    content:
      application/json:
        schema:
          type: object   
          example:
            public_key: "ssh-rsa  COESRA\n"
            cert_key: "ssh-rsa-cert-v01@openssh.com  COESRA\n"
  responses:
    '200':
      $ref: ./../../components/responses/success_content.yml
    '400':
      $ref: ./../../components/responses/forbidden.yml
    '401':
      $ref: ./../../components/responses/unauthorized.yml
    '403':
      $ref: ./../../components/responses/bad_request.yml
    '500':
      $ref: ./../../components/responses/internal_error.yml
