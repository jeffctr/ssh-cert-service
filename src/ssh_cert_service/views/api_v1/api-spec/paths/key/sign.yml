post:
  summary: Sign new CA  
  description: Sign new CA with public_key privided.
  requestBody:
    content:
      application/json:
        schema:
          type: object   
          example:
            public_key: "ssh-rsa  COESRA\n"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              public_key:
                type: string
              cert_key:
                type: string
    '400':
      $ref: ./../../components/responses/forbidden.yml
    '401':
      $ref: ./../../components/responses/unauthorized.yml
    '403':
      $ref: ./../../components/responses/bad_request.yml
    '500':
      $ref: ./../../components/responses/internal_error.yml
